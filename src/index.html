<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular.Umd</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="https://unpkg.com/zone.js@0.8.11/dist/zone.js"></script>
  <script src="http://requirejs.org/docs/release/2.3.3/minified/require.js"></script>
  <script>
  requirejs.config({
    map: {
        '*': {
            'rxjs': 'rxjs',
            'rxjs/Observable': 'rxjs',
            'rxjs/Subject': 'rxjs',
            'rxjs/observable/merge': 'rxjs',
            'rxjs/observable/of': 'rxjs',
            'rxjs/observable/fromPromise': 'rxjs',  
            'rxjs/observable/forkJoin': 'rxjs',
            'rxjs/observable/from': 'rxjs',

            'rxjs/operator/share': 'rxjs',            
            'rxjs/operator/map': 'rxjs',
            'rxjs/operator/reduce': 'rxjs',
            'rxjs/operator/concatAll': 'rxjs',
            'rxjs/operator/filter': 'rxjs',
            'rxjs/operator/last': 'rxjs',
            'rxjs/operator/concatMap': 'rxjs',
            'rxjs/operator/first': 'rxjs',
            'rxjs/operator/mergeAll': 'rxjs',
            'rxjs/operator/mergeMap': 'rxjs',
            'rxjs/operator/every': 'rxjs',
            'rxjs/operator/catch': 'rxjs',

            'rxjs/util/EmptyError': 'rxjs',

            'rxjs/BehaviorSubject': 'rxjs'            
        }
    },
    paths: { 
      "rxjs": [
            'https://unpkg.com/rxjs@5.1.0/bundles/Rx.min'
        ], 
      "@angular/core": [
            'https://npmcdn.com/@angular/core@4.2.2/bundles/core.umd'
        ],
        "@angular/common": [
            'https://npmcdn.com/@angular/common@4.2.2/bundles/common.umd'
        ],
        "@angular/platform-browser": [
            'https://npmcdn.com/@angular/platform-browser@4.2.2/bundles/platform-browser.umd'
        ],
        "@angular/platform-browser-dynamic": [
            'https://npmcdn.com/@angular/platform-browser-dynamic@4.2.2/bundles/platform-browser-dynamic.umd'
        ],
        "@angular/router": [
            'https://npmcdn.com/@angular/router@4.2.2/bundles/router.umd'
        ],
        "@angular/http": [
            'https://npmcdn.com/@angular/http@4.2.2/bundles/http.umd'
        ],
        "@angular/forms": [
            'https://npmcdn.com/@angular/forms@4.2.2/bundles/forms.umd'
        ],
        "@angular/compiler": [
            'https://npmcdn.com/@angular/compiler@4.2.2/bundles/compiler.umd'
        ]
    }
  });

 (function() {
   //trigger page load
     require(["inline.bundle"], function(){
       require(["polyfills.bundle","styles.bundle"], function(){
          require(["main.bundle"], function(){})
        })
     });
  }())
  </script>
</head>
<body>
  <app-root>Loading...</app-root>
</body>
</html>
